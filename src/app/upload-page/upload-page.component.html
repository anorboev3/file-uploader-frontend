<div class="container">
    <h1>File upload page</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <input type="file" class="form-control" id="fileInput" formControlName="file" (change)="getFile($event)">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="file == null">Upload</button>
        <br>
        <span *ngIf="notAllowedFileExtension" class="text-danger">Files with the <i>{{fileExtension}}</i> extension are not allowed</span>
        <span *ngIf="notAllowedFileSize" class="text-danger">Files size more than {{settings.fileSizeInMegaBytes}}MB are not allowed</span>
        <span *ngIf="uploadedSuccessfully" class="text-success">File uploaded successfully</span>
      </form>
</div>
